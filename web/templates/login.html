<!DOCTYPE html>
<html lang="zh-CN" class="h-full">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>登录 - AnyRouter Check-in</title>
	<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full bg-[#48dbfb] flex items-center justify-center relative overflow-hidden">
	<div class="absolute top-10 left-10 w-20 h-20 bg-yellow-400 border-4 border-black rotate-12"></div>
	<div class="absolute top-32 right-20 w-16 h-16 bg-[#ff6b6b] rounded-full border-4 border-black"></div>
	<div class="absolute bottom-20 left-20 w-12 h-12 bg-[#ff9ff3] border-4 border-black rotate-45"></div>
	<div class="absolute bottom-32 right-10 w-0 h-0 border-l-[30px] border-l-transparent border-r-[30px] border-r-transparent border-b-[50px] border-b-[#feca57] opacity-80"></div>
	<div class="absolute top-1/2 left-5 w-8 h-8 bg-[#1dd1a1] rounded-full border-4 border-black"></div>
	<div class="absolute top-20 left-1/3 w-6 h-6 bg-[#5f27cd] border-4 border-black rotate-45"></div>
	<div class="absolute inset-0 opacity-[0.04]" style="background-image: radial-gradient(circle, #000 1.5px, transparent 1.5px); background-size: 20px 20px;"></div>

	<div class="w-full max-w-md relative z-10 mx-4">
		<div class="bg-yellow-400 border-4 border-black p-8 shadow-[8px_8px_0px_#000] relative">
			<div class="absolute -top-4 -right-4 w-10 h-10 bg-[#ff6b6b] rounded-full border-4 border-black"></div>
			<div class="absolute -bottom-3 -left-3 w-0 h-0 border-l-[14px] border-l-transparent border-r-[14px] border-r-transparent border-t-[18px] border-t-[#5f27cd]"></div>
			<div class="text-center mb-6">
				<h1 class="text-3xl font-black tracking-tight text-black">AnyRouter</h1>
				<div class="h-3 my-3 squiggle" style="background-image: url('data:image/svg+xml,%3Csvg xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22 width%3D%2240%22 height%3D%2212%22%3E%3Cpath d%3D%22M0 6c5 0 5-6 10-6s5 6 10 6 5-6 10-6 5 6 10 6%22 fill%3D%22none%22 stroke%3D%22%23000%22 stroke-width%3D%223%22%2F%3E%3C%2Fsvg%3E'); background-repeat: repeat-x; background-position: center;"></div>
				<p class="text-lg font-black text-black">请输入管理密码</p>
			</div>
			{% if error %}
			<div class="mb-4 p-3 bg-[#ff6b6b] border-4 border-black text-white font-bold text-sm shadow-[4px_4px_0px_#000]">{{ error }}</div>
			{% endif %}
			<form method="post" action="/login">
				<div class="mb-5">
					<input type="password" name="password" placeholder="管理密码" required autofocus
						class="w-full px-4 py-3 bg-white border-4 border-black text-black font-bold placeholder:text-black/40 focus:outline-none shadow-[4px_4px_0px_#48dbfb] focus:shadow-[4px_4px_0px_#ff6b6b] transition-all duration-150 text-lg tracking-wider">
				</div>
				<button type="submit"
					class="w-full bg-[#ff6b6b] text-white py-3 border-4 border-black font-black text-lg tracking-wider shadow-[6px_6px_0px_#000] transition-all duration-150 hover:bg-pink-400 hover:shadow-[8px_8px_0px_#000] active:translate-x-[6px] active:translate-y-[6px] active:shadow-none">
					登录
				</button>
			</form>
		</div>
	</div>
</body>
</html>
