<!DOCTYPE html>
<html lang="zh-CN" class="h-full">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{% block title %}AnyRouter Check-in{% endblock %}</title>
	<script src="https://cdn.tailwindcss.com"></script>
	<style>
		[x-cloak] { display: none !important; }
		.toast { animation: slideIn 0.3s ease-out, fadeOut 0.3s ease-in 2.7s forwards; }
		@keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
		@keyframes fadeOut { to { opacity: 0; transform: translateX(100%); } }
		.memphis-dots { background-image: radial-gradient(circle, #000 1.5px, transparent 1.5px); background-size: 16px 16px; }
		.memphis-stripes { background-image: repeating-linear-gradient(45deg, transparent, transparent 4px, rgba(0,0,0,0.08) 4px, rgba(0,0,0,0.08) 8px); }
		.squiggle { background-image: url('data:image/svg+xml,%3Csvg xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22 width%3D%2240%22 height%3D%2212%22%3E%3Cpath d%3D%22M0 6c5 0 5-6 10-6s5 6 10 6 5-6 10-6 5 6 10 6%22 fill%3D%22none%22 stroke%3D%22%23000%22 stroke-width%3D%223%22%2F%3E%3C%2Fsvg%3E'); background-repeat: repeat-x; background-position: center; }
	</style>
</head>
<body class="h-full bg-[#f5e6cc]">
	<div class="min-h-full flex">
		<!-- Sidebar -->
		<aside class="w-60 bg-yellow-400 border-r-4 border-black flex flex-col fixed h-full">
			<div class="p-5 border-b-4 border-black relative overflow-hidden">
				<div class="absolute -top-3 -right-3 w-10 h-10 bg-[#ff6b6b] rounded-full border-4 border-black"></div>
				<h1 class="text-2xl font-black tracking-tight text-black">AnyRouter</h1>
				<p class="text-sm font-bold text-black mt-0.5">自动签到管理</p>
				<div class="absolute bottom-2 right-4 w-0 h-0 border-l-[10px] border-l-transparent border-r-[10px] border-r-transparent border-b-[14px] border-b-[#48dbfb]"></div>
			</div>
			<nav class="flex-1 p-4 space-y-2">
				<a href="/" class="group flex items-center px-4 py-3 border-4 border-black font-black text-sm transition-all duration-150
					{% if active_page == 'dashboard' %}bg-[#ff6b6b] text-white shadow-[4px_4px_0px_#000]{% else %}bg-white text-black shadow-[4px_4px_0px_#000] hover:bg-pink-300 hover:shadow-[6px_6px_0px_#000]{% endif %}">
					<svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" stroke-width="3" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zm10 0a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zm10 0a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"/></svg>
					仪表盘
				</a>
				<a href="/accounts" class="group flex items-center px-4 py-3 border-4 border-black font-black text-sm transition-all duration-150
					{% if active_page == 'accounts' %}bg-[#48dbfb] text-black shadow-[4px_4px_0px_#000]{% else %}bg-white text-black shadow-[4px_4px_0px_#000] hover:bg-[#48dbfb] hover:shadow-[6px_6px_0px_#000]{% endif %}">
					<svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" stroke-width="3" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"/></svg>
					账号管理
				</a>
				<a href="/providers" class="group flex items-center px-4 py-3 border-4 border-black font-black text-sm transition-all duration-150
					{% if active_page == 'providers' %}bg-[#1dd1a1] text-black shadow-[4px_4px_0px_#000]{% else %}bg-white text-black shadow-[4px_4px_0px_#000] hover:bg-[#1dd1a1] hover:shadow-[6px_6px_0px_#000]{% endif %}">
					<svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" stroke-width="3" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M5 12h14M5 12a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v4a2 2 0 01-2 2M5 12a2 2 0 00-2 2v4a2 2 0 002 2h14a2 2 0 002-2v-4a2 2 0 00-2-2"/></svg>
					Provider 管理
				</a>
				<a href="/logs" class="group flex items-center px-4 py-3 border-4 border-black font-black text-sm transition-all duration-150
					{% if active_page == 'logs' %}bg-[#ff9ff3] text-black shadow-[4px_4px_0px_#000]{% else %}bg-white text-black shadow-[4px_4px_0px_#000] hover:bg-[#ff9ff3] hover:shadow-[6px_6px_0px_#000]{% endif %}">
					<svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" stroke-width="3" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/></svg>
					执行日志
				</a>
			</nav>
			<div class="p-4 border-t-4 border-black relative">
				<div class="absolute top-3 right-12 w-4 h-4 bg-[#5f27cd] border-2 border-black rotate-45"></div>
				<div class="absolute top-5 right-5 w-3 h-3 bg-[#1dd1a1] rounded-full border-2 border-black"></div>
				<a href="/logout" class="flex items-center px-4 py-2 border-4 border-black bg-white font-black text-sm shadow-[4px_4px_0px_#000] transition-all duration-150 hover:bg-[#ff6b6b] hover:text-white hover:shadow-[6px_6px_0px_#000] active:translate-x-[4px] active:translate-y-[4px] active:shadow-none">
					<svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" stroke-width="3" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/></svg>
					退出登录
				</a>
			</div>
		</aside>
		<main class="flex-1 ml-60 p-8">
			{% block content %}{% endblock %}
		</main>
	</div>
	<div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2"></div>
	<script src="/static/app.js"></script>
	{% block scripts %}{% endblock %}
</body>
</html>
